<!doctype html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Show</title>
    </head>
    <body>
        <div class="container h-100 w-100">
            <div class="row align-items-center h-100">
                <div class="col mx-auto ">
                    <div class="jumbotron">

                        <h2  class="text-center">Training List</h2>
                        <hr/>
                        <div class="row mx-auto align-items-center">
                            <div class="col mx-auto text-right">
                                <a th:href="@{/trainings/add}" class="btn btn-primary mb-2">Add</a>
                            </div>
                        </div>


                        <table class="table table-dark table-bordered ">
                            <thead class="thead-dark">
                            <tr>
                                <th>Training id</th>
                                <th>Training date</th>
                                <th>Training time</th>
                                <th>Travelled distance</th>
                                <th>Burned Calories</th>
                                <th>Comment</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="training: ${training_list}">
                                    <td th:text="${training.id}"></td>
                                    <td th:text="${#dates.format(training.trainingDate, 'yyyy.MM.dd')}"></td>
                                    <td th:text="${#dates.format(training.trainingTime, 'HH:mm:ss')}"></td>
                                    <td th:text="${training.travelledDistance}"></td>
                                    <td th:text="${training.burnedCalories}"></td>
                                    <td th:text="${training.comment}"></td>
                                    <td>
                                        <a th:href="@{'/trainings/update/{id}'(id=${training.id})}" class="btn btn-info mb-2">Update</a>
                                        <a th:href="@{'/trainings/delete/{id}'(id=${training.id})}" class="btn btn-danger mb-2">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
