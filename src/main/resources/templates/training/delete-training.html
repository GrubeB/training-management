<!doctype html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Delete</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">
                    <div class="jumbotron">
                        <h2 class="text-center">Delete training</h2>
                        <hr/>
                        <form action="#" th:action="@{'/trainings/delete/{id}'(id=${training_id})}" th:method="delete">
                            <p class="text-center">Are you sure you want to delete this training?</p>
                            <input type="hidden" name="_method" value="delete" />
                            <hr/>
                            <div class="row mx-auto align-items-center">
                                <div class="col-3 mx-auto text-center">

                                    <button class="btn btn-danger" type="submit">delete</button>

                                </div>
                            </div>

                        </form>
                        <a th:href="@{/trainings/show_list}">Back</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

        </div>
    </body>
</html>
